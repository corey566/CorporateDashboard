<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard Admin</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: #3B82F6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563EB;
        }
        
        .btn-success {
            background: #10B981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #EF4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #DC2626;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table th {
            background: #f9fafb;
            font-weight: 600;
        }
        
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn.active {
            border-bottom-color: #3B82F6;
            color: #3B82F6;
            font-weight: 600;
        }
        
        .grid {
            display: grid;
            gap: 24px;
        }
        
        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }
        
        .grid-3 {
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Local Storage Management (same as main app)
        class LocalStorageDB {
            constructor() {
                this.initializeData();
            }

            initializeData() {
                if (!localStorage.getItem('salesDashboard')) {
                    const defaultData = {
                        company: {
                            name: "SALES LEADERBOARD",
                            currency: { symbol: "LKR", code: "LKR", name: "Sri Lankan Rupee" }
                        },
                        teams: [
                            { id: 1, name: "Team RegiPros", color: "#3B82F6", volumeTarget: "700000.00", unitsTarget: 15 },
                            { id: 2, name: "Team Titans", color: "#10B981", volumeTarget: "800000.00", unitsTarget: 15 },
                            { id: 3, name: "Team Phoenix", color: "#F59E0B", volumeTarget: "200000.00", unitsTarget: 5 },
                            { id: 4, name: "AL-FATIHA", color: "#EF4444", volumeTarget: "100000.00", unitsTarget: 4 },
                            { id: 5, name: "ClickMasters", color: "#8B5CF6", volumeTarget: "300000.00", unitsTarget: 8 }
                        ],
                        agents: [],
                        sales: [],
                        settings: {
                            autoScrollInterval: 6000,
                            agentsPerPage: 2,
                            workingDaysPerMonth: 22
                        },
                        newsTicker: [
                            "ðŸŽ‰ Welcome to Sales Dashboard - Optimized for 50m TV Viewing Distance",
                            "ðŸ”¥ Great performance by all teams this month!",
                            "ðŸ“ˆ Keep pushing towards your targets - You've got this!",
                            "â­ Excellence is not a destination, it's a continuous journey"
                        ]
                    };
                    this.saveData(defaultData);
                }
            }

            getData() {
                return JSON.parse(localStorage.getItem('salesDashboard'));
            }

            saveData(data) {
                localStorage.setItem('salesDashboard', JSON.stringify(data));
            }

            // CRUD operations
            addTeam(team) {
                const data = this.getData();
                team.id = Date.now();
                data.teams.push(team);
                this.saveData(data);
            }

            updateTeam(id, updates) {
                const data = this.getData();
                const index = data.teams.findIndex(t => t.id === id);
                if (index !== -1) {
                    data.teams[index] = { ...data.teams[index], ...updates };
                    this.saveData(data);
                }
            }

            deleteTeam(id) {
                const data = this.getData();
                data.teams = data.teams.filter(t => t.id !== id);
                this.saveData(data);
            }

            addAgent(agent) {
                const data = this.getData();
                agent.id = Date.now();
                agent.isActive = true;
                agent.volumeAchieved = "0.00";
                agent.unitsAchieved = 0;
                agent.totalSales = 0;
                agent.photo = agent.photo || `https://via.placeholder.com/96x96/3B82F6/FFFFFF?text=${agent.name.charAt(0)}`;
                data.agents.push(agent);
                this.saveData(data);
            }

            updateAgent(id, updates) {
                const data = this.getData();
                const index = data.agents.findIndex(a => a.id === id);
                if (index !== -1) {
                    data.agents[index] = { ...data.agents[index], ...updates };
                    this.saveData(data);
                }
            }

            deleteAgent(id) {
                const data = this.getData();
                data.agents = data.agents.filter(a => a.id !== id);
                this.saveData(data);
            }

            addSale(sale) {
                const data = this.getData();
                sale.id = Date.now();
                sale.createdAt = new Date().toISOString();
                data.sales.push(sale);
                
                // Update agent stats
                const agent = data.agents.find(a => a.id === sale.agentId);
                if (agent) {
                    agent.volumeAchieved = (parseFloat(agent.volumeAchieved) + parseFloat(sale.amount)).toString();
                    agent.unitsAchieved += sale.units;
                    agent.totalSales = (agent.totalSales || 0) + 1;
                }
                
                this.saveData(data);
            }

            deleteSale(id) {
                const data = this.getData();
                const sale = data.sales.find(s => s.id === id);
                if (sale) {
                    // Revert agent stats
                    const agent = data.agents.find(a => a.id === sale.agentId);
                    if (agent) {
                        agent.volumeAchieved = (parseFloat(agent.volumeAchieved) - parseFloat(sale.amount)).toString();
                        agent.unitsAchieved -= sale.units;
                        agent.totalSales = Math.max((agent.totalSales || 0) - 1, 0);
                    }
                    data.sales = data.sales.filter(s => s.id !== id);
                    this.saveData(data);
                }
            }
        }

        const db = new LocalStorageDB();

        function AdminPanel() {
            const [activeTab, setActiveTab] = useState('teams');
            const [data, setData] = useState(db.getData());

            const refreshData = () => {
                setData(db.getData());
            };

            const tabs = [
                { id: 'teams', label: 'Teams' },
                { id: 'agents', label: 'Agents' },
                { id: 'sales', label: 'Sales' },
                { id: 'settings', label: 'Settings' }
            ];

            return (
                <div className="admin-container">
                    <h1 className="text-3xl font-bold mb-8">Sales Dashboard Admin</h1>
                    
                    {/* Navigation */}
                    <div className="tab-nav">
                        {tabs.map(tab => (
                            <button
                                key={tab.id}
                                className={`tab-btn ${activeTab === tab.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(tab.id)}
                            >
                                {tab.label}
                            </button>
                        ))}
                    </div>

                    {/* Tab Content */}
                    {activeTab === 'teams' && <TeamsTab data={data} onRefresh={refreshData} />}
                    {activeTab === 'agents' && <AgentsTab data={data} onRefresh={refreshData} />}
                    {activeTab === 'sales' && <SalesTab data={data} onRefresh={refreshData} />}
                    {activeTab === 'settings' && <SettingsTab data={data} onRefresh={refreshData} />}
                    
                    {/* Quick Actions */}
                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Quick Actions</h3>
                        <div className="grid grid-2">
                            <button className="btn btn-primary" onClick={() => window.open('index.html', '_blank')}>
                                ðŸ“º View Dashboard
                            </button>
                            <button className="btn btn-success" onClick={exportData}>
                                ðŸ“¥ Export Data
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function TeamsTab({ data, onRefresh }) {
            const [formData, setFormData] = useState({
                name: '',
                color: '#3B82F6',
                volumeTarget: '',
                unitsTarget: ''
            });
            const [editingId, setEditingId] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (editingId) {
                    db.updateTeam(editingId, formData);
                    setEditingId(null);
                } else {
                    db.addTeam(formData);
                }
                setFormData({ name: '', color: '#3B82F6', volumeTarget: '', unitsTarget: '' });
                onRefresh();
            };

            const handleEdit = (team) => {
                setFormData(team);
                setEditingId(team.id);
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this team?')) {
                    db.deleteTeam(id);
                    onRefresh();
                }
            };

            return (
                <div>
                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">{editingId ? 'Edit Team' : 'Add New Team'}</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="grid grid-2">
                                <input
                                    type="text"
                                    placeholder="Team Name"
                                    className="input-field"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    required
                                />
                                <input
                                    type="color"
                                    className="input-field"
                                    value={formData.color}
                                    onChange={(e) => setFormData({...formData, color: e.target.value})}
                                />
                                <input
                                    type="number"
                                    placeholder="Volume Target"
                                    className="input-field"
                                    value={formData.volumeTarget}
                                    onChange={(e) => setFormData({...formData, volumeTarget: e.target.value})}
                                    required
                                />
                                <input
                                    type="number"
                                    placeholder="Units Target"
                                    className="input-field"
                                    value={formData.unitsTarget}
                                    onChange={(e) => setFormData({...formData, unitsTarget: e.target.value})}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn btn-primary">
                                {editingId ? 'Update Team' : 'Add Team'}
                            </button>
                            {editingId && (
                                <button
                                    type="button"
                                    className="btn btn-secondary"
                                    onClick={() => {
                                        setEditingId(null);
                                        setFormData({ name: '', color: '#3B82F6', volumeTarget: '', unitsTarget: '' });
                                    }}
                                >
                                    Cancel
                                </button>
                            )}
                        </form>
                    </div>

                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Teams</h3>
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Color</th>
                                    <th>Volume Target</th>
                                    <th>Units Target</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.teams.map(team => (
                                    <tr key={team.id}>
                                        <td>{team.name}</td>
                                        <td>
                                            <div style={{
                                                width: 30,
                                                height: 30,
                                                backgroundColor: team.color,
                                                borderRadius: '50%'
                                            }}></div>
                                        </td>
                                        <td>{parseFloat(team.volumeTarget).toLocaleString()}</td>
                                        <td>{team.unitsTarget}</td>
                                        <td>
                                            <button className="btn btn-primary" onClick={() => handleEdit(team)}>
                                                Edit
                                            </button>
                                            <button className="btn btn-danger" onClick={() => handleDelete(team.id)}>
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function AgentsTab({ data, onRefresh }) {
            const [formData, setFormData] = useState({
                name: '',
                teamId: '',
                category: '',
                volumeTarget: '',
                unitsTarget: '',
                photo: ''
            });
            const [editingId, setEditingId] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                const agentData = {
                    ...formData,
                    teamId: parseInt(formData.teamId),
                    volumeTarget: formData.volumeTarget.toString(),
                    unitsTarget: parseInt(formData.unitsTarget)
                };
                
                if (editingId) {
                    db.updateAgent(editingId, agentData);
                    setEditingId(null);
                } else {
                    db.addAgent(agentData);
                }
                setFormData({ name: '', teamId: '', category: '', volumeTarget: '', unitsTarget: '', photo: '' });
                onRefresh();
            };

            const handleEdit = (agent) => {
                setFormData({
                    name: agent.name,
                    teamId: agent.teamId.toString(),
                    category: agent.category,
                    volumeTarget: agent.volumeTarget,
                    unitsTarget: agent.unitsTarget.toString(),
                    photo: agent.photo
                });
                setEditingId(agent.id);
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this agent?')) {
                    db.deleteAgent(id);
                    onRefresh();
                }
            };

            const getTeamName = (teamId) => {
                const team = data.teams.find(t => t.id === teamId);
                return team ? team.name : 'Unknown';
            };

            return (
                <div>
                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">{editingId ? 'Edit Agent' : 'Add New Agent'}</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="grid grid-3">
                                <input
                                    type="text"
                                    placeholder="Agent Name"
                                    className="input-field"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    required
                                />
                                <select
                                    className="input-field"
                                    value={formData.teamId}
                                    onChange={(e) => setFormData({...formData, teamId: e.target.value})}
                                    required
                                >
                                    <option value="">Select Team</option>
                                    {data.teams.map(team => (
                                        <option key={team.id} value={team.id}>{team.name}</option>
                                    ))}
                                </select>
                                <input
                                    type="text"
                                    placeholder="Category"
                                    className="input-field"
                                    value={formData.category}
                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                    required
                                />
                                <input
                                    type="number"
                                    placeholder="Volume Target"
                                    className="input-field"
                                    value={formData.volumeTarget}
                                    onChange={(e) => setFormData({...formData, volumeTarget: e.target.value})}
                                    required
                                />
                                <input
                                    type="number"
                                    placeholder="Units Target"
                                    className="input-field"
                                    value={formData.unitsTarget}
                                    onChange={(e) => setFormData({...formData, unitsTarget: e.target.value})}
                                    required
                                />
                                <input
                                    type="url"
                                    placeholder="Photo URL (optional)"
                                    className="input-field"
                                    value={formData.photo}
                                    onChange={(e) => setFormData({...formData, photo: e.target.value})}
                                />
                            </div>
                            <button type="submit" className="btn btn-primary">
                                {editingId ? 'Update Agent' : 'Add Agent'}
                            </button>
                            {editingId && (
                                <button
                                    type="button"
                                    className="btn btn-secondary"
                                    onClick={() => {
                                        setEditingId(null);
                                        setFormData({ name: '', teamId: '', category: '', volumeTarget: '', unitsTarget: '', photo: '' });
                                    }}
                                >
                                    Cancel
                                </button>
                            )}
                        </form>
                    </div>

                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Agents</h3>
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Team</th>
                                    <th>Category</th>
                                    <th>Volume Target</th>
                                    <th>Units Target</th>
                                    <th>Volume Achieved</th>
                                    <th>Units Achieved</th>
                                    <th>Total Sales</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.agents.map(agent => (
                                    <tr key={agent.id}>
                                        <td>{agent.name}</td>
                                        <td>{getTeamName(agent.teamId)}</td>
                                        <td>{agent.category}</td>
                                        <td>{parseFloat(agent.volumeTarget).toLocaleString()}</td>
                                        <td>{agent.unitsTarget}</td>
                                        <td>{parseFloat(agent.volumeAchieved).toLocaleString()}</td>
                                        <td>{agent.unitsAchieved}</td>
                                        <td>{agent.totalSales}</td>
                                        <td>
                                            <span className={`px-2 py-1 rounded text-sm ${agent.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                {agent.isActive ? 'Active' : 'Inactive'}
                                            </span>
                                        </td>
                                        <td>
                                            <button className="btn btn-primary" onClick={() => handleEdit(agent)}>
                                                Edit
                                            </button>
                                            <button className="btn btn-danger" onClick={() => handleDelete(agent.id)}>
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function SalesTab({ data, onRefresh }) {
            const [formData, setFormData] = useState({
                agentId: '',
                amount: '',
                units: '1',
                clientName: '',
                category: 'General'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const saleData = {
                    ...formData,
                    agentId: parseInt(formData.agentId),
                    amount: parseFloat(formData.amount),
                    units: parseInt(formData.units)
                };
                
                db.addSale(saleData);
                setFormData({ agentId: '', amount: '', units: '1', clientName: '', category: 'General' });
                onRefresh();
                alert('Sale recorded successfully!');
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this sale?')) {
                    db.deleteSale(id);
                    onRefresh();
                }
            };

            const getAgentName = (agentId) => {
                const agent = data.agents.find(a => a.id === agentId);
                return agent ? agent.name : 'Unknown';
            };

            return (
                <div>
                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Record New Sale</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="grid grid-3">
                                <select
                                    className="input-field"
                                    value={formData.agentId}
                                    onChange={(e) => setFormData({...formData, agentId: e.target.value})}
                                    required
                                >
                                    <option value="">Select Agent</option>
                                    {data.agents.filter(a => a.isActive).map(agent => (
                                        <option key={agent.id} value={agent.id}>{agent.name}</option>
                                    ))}
                                </select>
                                <input
                                    type="number"
                                    step="0.01"
                                    placeholder="Sale Amount"
                                    className="input-field"
                                    value={formData.amount}
                                    onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                    required
                                />
                                <input
                                    type="number"
                                    placeholder="Units"
                                    className="input-field"
                                    value={formData.units}
                                    onChange={(e) => setFormData({...formData, units: e.target.value})}
                                    required
                                />
                                <input
                                    type="text"
                                    placeholder="Client Name"
                                    className="input-field"
                                    value={formData.clientName}
                                    onChange={(e) => setFormData({...formData, clientName: e.target.value})}
                                    required
                                />
                                <input
                                    type="text"
                                    placeholder="Category"
                                    className="input-field"
                                    value={formData.category}
                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn btn-success">
                                Record Sale
                            </button>
                        </form>
                    </div>

                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Recent Sales</h3>
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Agent</th>
                                    <th>Client</th>
                                    <th>Amount</th>
                                    <th>Units</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.sales.slice(-20).reverse().map(sale => (
                                    <tr key={sale.id}>
                                        <td>{new Date(sale.createdAt).toLocaleDateString()}</td>
                                        <td>{getAgentName(sale.agentId)}</td>
                                        <td>{sale.clientName}</td>
                                        <td>{data.company.currency.symbol} {parseFloat(sale.amount).toLocaleString()}</td>
                                        <td>{sale.units}</td>
                                        <td>{sale.category}</td>
                                        <td>
                                            <button className="btn btn-danger" onClick={() => handleDelete(sale.id)}>
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function SettingsTab({ data, onRefresh }) {
            const [settings, setSettings] = useState(data);

            const handleSave = () => {
                db.saveData(settings);
                onRefresh();
                alert('Settings saved successfully!');
            };

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            db.saveData(importedData);
                            onRefresh();
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Invalid JSON file');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const handleExport = () => {
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dashboard-data.json';
                a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div>
                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Company Settings</h3>
                        <div className="grid grid-2">
                            <input
                                type="text"
                                placeholder="Company Name"
                                className="input-field"
                                value={settings.company.name}
                                onChange={(e) => setSettings({
                                    ...settings,
                                    company: { ...settings.company, name: e.target.value }
                                })}
                            />
                            <input
                                type="text"
                                placeholder="Currency Symbol"
                                className="input-field"
                                value={settings.company.currency.symbol}
                                onChange={(e) => setSettings({
                                    ...settings,
                                    company: {
                                        ...settings.company,
                                        currency: { ...settings.company.currency, symbol: e.target.value }
                                    }
                                })}
                            />
                        </div>
                    </div>

                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Display Settings</h3>
                        <div className="grid grid-3">
                            <input
                                type="number"
                                placeholder="Auto Scroll Interval (ms)"
                                className="input-field"
                                value={settings.settings.autoScrollInterval}
                                onChange={(e) => setSettings({
                                    ...settings,
                                    settings: { ...settings.settings, autoScrollInterval: parseInt(e.target.value) }
                                })}
                            />
                            <input
                                type="number"
                                placeholder="Agents Per Page"
                                className="input-field"
                                value={settings.settings.agentsPerPage}
                                onChange={(e) => setSettings({
                                    ...settings,
                                    settings: { ...settings.settings, agentsPerPage: parseInt(e.target.value) }
                                })}
                            />
                            <input
                                type="number"
                                placeholder="Working Days Per Month"
                                className="input-field"
                                value={settings.settings.workingDaysPerMonth}
                                onChange={(e) => setSettings({
                                    ...settings,
                                    settings: { ...settings.settings, workingDaysPerMonth: parseInt(e.target.value) }
                                })}
                            />
                        </div>
                    </div>

                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">News Ticker Messages</h3>
                        <textarea
                            className="input-field"
                            rows="6"
                            placeholder="Enter messages, one per line"
                            value={settings.newsTicker.join('\n')}
                            onChange={(e) => setSettings({
                                ...settings,
                                newsTicker: e.target.value.split('\n').filter(line => line.trim())
                            })}
                        />
                    </div>

                    <div className="card">
                        <h3 className="text-xl font-bold mb-4">Data Management</h3>
                        <div className="grid grid-3">
                            <button className="btn btn-success" onClick={handleSave}>
                                Save Settings
                            </button>
                            <button className="btn btn-primary" onClick={handleExport}>
                                Export Data
                            </button>
                            <label className="btn btn-primary" style={{cursor: 'pointer'}}>
                                Import Data
                                <input
                                    type="file"
                                    accept=".json"
                                    onChange={handleImport}
                                    style={{display: 'none'}}
                                />
                            </label>
                        </div>
                    </div>
                </div>
            );
        }

        function exportData() {
            const data = db.getData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dashboard-data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        ReactDOM.render(<AdminPanel />, document.getElementById('root'));
    </script>
</body>
</html>

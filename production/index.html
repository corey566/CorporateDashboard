        .agent-photo {

        .team-name {

        }

        }
        
        .target-text {

            font-weight: 600;
            color: #94a3b8;
        }
        
        .status-badge {
            font-size: 1rem;
            font-weight: 800;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
        }
        
        .progress-bar {
            height: 0.75rem;
            border-radius: 9999px;
            background: rgba(148, 163, 184, 0.2);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.8s ease-in-out;
        }
        
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            overflow: hidden;
            z-index: 50;
        }
        
        .ticker-content {
            animation: scroll-left 30s linear infinite;
            white-space: nowrap;
        }
        
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .daily-targets-header {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
        }
        
        .daily-targets-table {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .carousel-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: rgba(148, 163, 184, 0.4);
            transition: all 0.3s ease;
        }
        
        .carousel-dot.active {
            background: #3b82f6;
            transform: scale(1.2);
        }
        
        .sale-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            animation: popup 3s ease-in-out;
        }
        
        @keyframes popup {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .cash-offer-banner {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;

        .websocket-status {

            font-weight: 600;

        }
        
        /* Admin Panel Styles */

            top: 1rem;
            right: 1rem;

        }

            background: #059669;
        }
        
        .admin-form button.danger {
            background: #ef4444;
        }
        
        .admin-form button.danger:hover {
            background: #dc2626;
        }
        
        .admin-section {

            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .admin-section h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .admin-panel {
                width: 100%;
            }
        }
    </style>
</head>

            setupEventListeners() {
                // Listen for storage changes from other tabs/windows
                window.addEventListener('storage', (e) => {
                    if (e.key === 'salesDashboard') {
                        window.dispatchEvent(new CustomEvent('dataUpdate'));
                    }
                });
            }

            getData() {
                return JSON.parse(localStorage.getItem('salesDashboard'));
            }

            saveData(data) {
                localStorage.setItem('salesDashboard', JSON.stringify(data));
                // Broadcast update event
                window.dispatchEvent(new CustomEvent('dataUpdate', { detail: data }));
            }

            updateAgent(agentId, updates) {
                const data = this.getData();
                const agentIndex = data.agents.findIndex(a => a.id === agentId);
                if (agentIndex !== -1) {
                    data.agents[agentIndex] = { ...data.agents[agentIndex], ...updates };
                    this.saveData(data);
                }
            }

            addSale(sale) {
                const data = this.getData();
                sale.id = Date.now();
                sale.createdAt = new Date().toISOString();
                data.sales.push(sale);
                
                // Update agent stats
                const agent = data.agents.find(a => a.id === sale.agentId);
                if (agent) {
                    agent.volumeAchieved = (parseFloat(agent.volumeAchieved) + parseFloat(sale.amount)).toString();
                    agent.unitsAchieved += sale.units;
                    agent.totalSales = (agent.totalSales || 0) + 1;
                }
                
                this.saveData(data);
                this.playSaleSound();
            }

            addAgent(agent) {
                const data = this.getData();

                agent.isActive = true;
                agent.volumeAchieved = "0.00";

            // Enhanced database methods
            updateCompany(updates) {
                const data = this.getData();
                data.company = { ...data.company, ...updates };
                this.saveData(data);
            }

            addTeam(team) {
                const data = this.getData();
                team.id = Date.now();
                team.isVisible = true;
                data.teams.push(team);
                this.saveData(data);
            }

            updateTeam(teamId, updates) {
                const data = this.getData();
                const teamIndex = data.teams.findIndex(t => t.id === teamId);
                if (teamIndex !== -1) {
                    data.teams[teamIndex] = { ...data.teams[teamIndex], ...updates };
                    this.saveData(data);
                }
            }

            deleteTeam(teamId) {
                const data = this.getData();
                data.teams = data.teams.filter(t => t.id !== teamId);
                // Also remove agents from this team
                data.agents = data.agents.filter(a => a.teamId !== teamId);
                this.saveData(data);
            }

            deleteAgent(agentId) {
                const data = this.getData();
                data.agents = data.agents.filter(a => a.id !== agentId);
                this.saveData(data);
            }

            addCashOffer(offer) {
                const data = this.getData();
                offer.id = Date.now();
                offer.isActive = true;
                data.cashOffers.push(offer);
                this.saveData(data);
            }

            deleteCashOffer(offerId) {
                const data = this.getData();
                data.cashOffers = data.cashOffers.filter(o => o.id !== offerId);
                this.saveData(data);
            }

            updateNewsTicker(messages) {
                const data = this.getData();
                data.newsTicker = messages;
                this.saveData(data);
            }

            updateSettings(settings) {
                const data = this.getData();
                data.settings = { ...data.settings, ...settings };
                this.saveData(data);
            }

            // Dashboard data processor with calculations
            getDashboardData() {
                const data = this.getData();
                
                // Calculate team stats
                const teamsWithStats = data.teams.map(team => {
                    const teamAgents = data.agents.filter(a => a.teamId === team.id && a.isActive);
                    const totalVolumeAchieved = teamAgents.reduce((sum, agent) => sum + parseFloat(agent.volumeAchieved || 0), 0);
                    const totalUnitsAchieved = teamAgents.reduce((sum, agent) => sum + (agent.unitsAchieved || 0), 0);
                    const totalVolumeTarget = parseFloat(team.volumeTarget || 0);
                    const totalUnitsTarget = team.unitsTarget || 0;
                    
                    const volumeProgress = totalVolumeTarget > 0 ? (totalVolumeAchieved / totalVolumeTarget) * 100 : 0;
                    const unitsProgress = totalUnitsTarget > 0 ? (totalUnitsAchieved / totalUnitsTarget) * 100 : 0;
                    
                    // Calculate daily targets
                    const workingDaysPerMonth = data.settings.workingDaysPerMonth || 22;
                    const dailyVolumeTarget = totalVolumeTarget / workingDaysPerMonth;
                    const dailyUnitsTarget = Math.ceil(totalUnitsTarget / workingDaysPerMonth);
                    
                    return {
                        ...team,
                        volumeAchieved: totalVolumeAchieved.toString(),
                        unitsAchieved: totalUnitsAchieved,
                        volumeProgress,
                        unitsProgress,
                        agentCount: teamAgents.length,
                        dailyVolumeTarget,
                        dailyUnitsTarget
                    };
                }).sort((a, b) => b.volumeProgress - a.volumeProgress);

                // Calculate agent stats with team information
                const agentsWithStats = data.agents.map(agent => {
                    const team = data.teams.find(t => t.id === agent.teamId);
                    const volumeProgress = calculateProgress(agent.volumeAchieved, agent.volumeTarget);
                    const unitsProgress = calculateProgress(agent.unitsAchieved, agent.unitsTarget);
                    
                    return {
                        ...agent,
                        teamName: team?.name || 'No Team',
                        teamColor: team?.color || '#64748B',
                        volumeProgress,
                        unitsProgress
                    };
                });

                return {
                    ...data,
                    teams: teamsWithStats,
                    agents: agentsWithStats
                };
            }

            if (percentage >= 70) return 'bg-blue-500';
            if (percentage >= 50) return 'bg-yellow-500';
            return 'bg-red-500';
        }

        function TeamRanking({ teams, agents }) {
            const teamStats = teams.map(team => {
                const teamAgents = agents.filter(agent => agent.teamId === team.id);
                const totalVolumeAchieved = teamAgents.reduce((sum, agent) => sum + parseFloat(agent.volumeAchieved), 0);
                const totalUnitsAchieved = teamAgents.reduce((sum, agent) => sum + agent.unitsAchieved, 0);
                const totalVolumeTarget = parseFloat(team.volumeTarget);
                const totalUnitsTarget = team.unitsTarget;
                
                const volumeProgress = (totalVolumeAchieved / totalVolumeTarget) * 100;
                const unitsProgress = (totalUnitsAchieved / totalUnitsTarget) * 100;
                const avgProgress = (volumeProgress + unitsProgress) / 2;
                
                return {
                    ...team,
                    volumeAchieved: totalVolumeAchieved,
                    unitsAchieved: totalUnitsAchieved,
                    progress: avgProgress
                };
            }).sort((a, b) => b.progress - a.progress);

            return (
                <div className="bg-slate-800/50 backdrop-blur-sm rounded-3xl border border-slate-700/50 p-8">
                    <h3 className="daily-targets-header text-white mb-8 text-center">Team Rankings</h3>

        // Additional Admin Functions
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('open');
            updateAdminSelects();
        }

        function updateAdminSelects() {
            const data = db.getDashboardData();
            
            // Update agent select for sale entry
            const agentSelect = document.getElementById('saleAgent');
            if (agentSelect) {
                agentSelect.innerHTML = '<option value="">Select Agent</option>';
                data.agents.forEach(agent => {
                    agentSelect.innerHTML += `<option value="${agent.id}">${agent.name} (${agent.teamName})</option>`;
                });
            }
            
            // Update settings
            const companyNameInput = document.getElementById('companyName');
            const currencySymbolInput = document.getElementById('currencySymbol');
            if (companyNameInput) companyNameInput.value = data.company.name;
            if (currencySymbolInput) currencySymbolInput.value = data.company.currency.symbol;
        }

        function addSale() {
            const agentId = parseInt(document.getElementById('saleAgent').value);
            const amount = parseFloat(document.getElementById('saleAmount').value);
            const units = parseInt(document.getElementById('saleUnits').value) || 1;
            const clientName = document.getElementById('clientName').value;
            
            if (agentId && amount && clientName) {
                const sale = db.addSale({
                    agentId, 
                    amount, 
                    units, 
                    clientName,
                    category: 'General'
                });
                
                // Trigger sale popup
                window.dispatchEvent(new CustomEvent('dataUpdate', { 
                    detail: { type: 'sale_added', sale: { ...sale, agentId } }
                }));
                
                // Clear form
                document.getElementById('saleAgent').value = '';
                document.getElementById('saleAmount').value = '';
                document.getElementById('saleUnits').value = '1';
                document.getElementById('clientName').value = '';
                
                // Play sound effect
                db.playSaleSound();
                
                alert('Sale recorded successfully! üéâ');
            } else {
                alert('Please fill all required fields');
            }
        }

        function updateSettings() {
            const companyName = document.getElementById('companyName').value;
            const currencySymbol = document.getElementById('currencySymbol').value;
            
            if (companyName || currencySymbol) {
                const updates = {};
                if (companyName) {
                    updates.name = companyName;
                }
                if (currencySymbol) {
                    updates.currency = { symbol: currencySymbol, code: currencySymbol, name: currencySymbol };
                }
                
                db.updateCompany(updates);
                alert('Settings updated successfully!');
            }
        }

        function exportData() {
            const data = db.getData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dashboard-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        db.saveData(data);
                        alert('Data imported successfully!');
                        updateAdminSelects();
                    } catch (error) {
                        alert('Invalid JSON file');
                    }
                };
                reader.readAsText(file);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function refreshDashboard() {
            window.location.reload();
        }

        function resetCarousel() {
            window.dispatchEvent(new CustomEvent('resetCarousel'));
        }

        // Initialize the application
        function initializeApp() {
            // Render the dashboard
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(Dashboard));

            // Initialize admin panel
            updateAdminSelects();

            // Set up periodic data refresh
            setInterval(() => {
                window.dispatchEvent(new CustomEvent('dataUpdate'));
            }, 30000); // Refresh every 30 seconds

            console.log('Sales Dashboard initialized successfully');
        }

        // Auto-start the application when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                window.dispatchEvent(new CustomEvent('dataUpdate'));
            }
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Dashboard Error:', event.error);
        });

        // Performance monitoring
        window.addEventListener('load', () => {
            console.log('Dashboard loaded in', performance.now(), 'ms');
        });
    </script>
</body>
